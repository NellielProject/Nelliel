{{# post_headers }}
	{{^ hide_post_select }}
<input type="checkbox" name="{{ post_content_id }}" value="action">
	{{/ hide_post_select }}
<span class="{{ op_reply }} post-header-options">
	<span class="hidden" data-jsonly="">[<a class="toggle-post" href="#" data-command="hide-post" data-content-id="{{ post_content_id }}" data-alt-visual="Show Post" data-i18n-attributes="gettext|data-alt-visual" data-i18n="gettext">Hide Post</a>]</span>
	<span class="{{ op_reply }} post-cite hidden" data-jsonly="">[<a href="#" data-i18n="gettext" data-command="cite-post" data-content-id="{{ post_content_id }}">Cite</a>]</span>
</span>
{{/ post_headers }}
