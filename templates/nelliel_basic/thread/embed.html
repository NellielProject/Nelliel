<div id="{{ embed_container_id }}" class="{{ single_multiple }} file">
	{{# in_modmode }}
	<div>
		<span>[<a href="{{ delete_url }}" data-i18n="gettext">Delete</a>]</span>
	</div>
	{{/ in_modmode }}
	<div class="embed-header">
		<input type="checkbox" name="{{ embed_content_id }}" value="action">
		<span class="hide-embed hidden" data-jsonly="">[<a class="toggle-embed" href="#" data-command="hide-embed" data-content-id="{{ embed_content_id }}" data-alt-visual="Show Embed" data-i18n-attributes="gettext|data-alt-visual" data-i18n="gettext">Hide Embed</a>]</span>
	</div>
	<div class="embed-info">
		<a href="{{ original_url }}" target="_blank">{{ display_url }}</a>
	</div>
	<iframe class="embed-frame" style="max-width:{{ max_preview_width }}px; max-height:{{ max_preview_height }}px;" src="{{ embed_url }}" allowfullscreen="true" loading="lazy"></iframe>
</div>
