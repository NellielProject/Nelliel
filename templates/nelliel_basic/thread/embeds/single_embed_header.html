<div class="{{ op_reply }} single embed-header">
	<span class="{{ op_reply }} single embed-info">
{{^ hide_file_select }}
		<input type="checkbox" name="{{ embed_content_id }}" value="action">
{{/ hide_file_select }}
		<a href="{{ original_url }}" target="_blank" class="embed-link">{{ display_url }}</a>
	</span>
	<span class="{{ op_reply }} single embed-options">
		<span class="hide-embed hidden text-button" data-jsonly="">[<a class="toggle-embed" href="#" data-command="hide-embed" data-content-id="{{ embed_content_id }}" data-alt-visual="Show Embed" data-i18n-attributes="data-alt-visual" data-i18n="">Hide Embed</a>]</span>
{{# in_modmode }}
		| {{# mod_can_delete }}<span class="text-button">[<a href="{{ mod_delete_url }}">{{{ ui_mod_delete }}}</a>{{{ ui_mod_delimiter_right }}}</span>{{/ mod_can_delete }}
{{/ in_modmode }}
	</span>
</div>
