<div class="{{ op_reply }} single embed-header">
	<span class="{{ op_reply }} single embed-info">
{{^ hide_file_select }}
		<input type="checkbox" name="{{ embed_content_id }}" value="action">
{{/ hide_file_select }}
		<a href="{{ original_url }}" target="_blank" class="embed-link">{{ display_url }}</a>
	</span>
	<span class="{{ op_reply }} single embed-options">
		<span class="hide-embed hidden text-button" data-jsonly="">{{{ ui_content_delimiter_left }}}<a class="toggle-embed" href="#" data-command="hide-embed" data-content-id="{{ embed_content_id }}" data-alt-visual="{{{ ui_content_show_embed }}}" data-i18n-attributes="data-alt-visual" data-i18n="">{{{ ui_content_hide_embed }}}</a>{{{ ui_content_delimiter_right }}}</span>
{{# in_modmode }}
		<span class="text-button">{{{ ui_mod_delimiter_left }}}<a href="{{ delete_url }}" data-i18n="">{{{ ui_mod_delete }}}</a>{{{ ui_mod_delimiter_right }}}</span>
{{/ in_modmode }}
	</span>
</div>
