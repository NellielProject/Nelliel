<p class="{{ post_contents_class }}">
{{# comment_lines }}
	<span class="{{ post_comment_class }}">
	{{# line }}{{# link }}<a href="{{ link_url }}" class="post-link" data-command="show-linked-post">{{ link_text }}</a>{{/ link }}{{ text }}{{/ line }}</span><br>
{{/ comment_lines }}
{{# mod_comment }}
	<span class="mod-comment">{{ mod_comment }}</span>
{{/ mod_comment }}
{{# index_render }}
	<span data-i18n="gettext">This is a long comment.</span>&nbsp;<a href="{{ post_url }}" data-i18n="gettext">Click here for the full text</a>
{{/ index_render }}
</p>
