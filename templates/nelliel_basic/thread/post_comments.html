<div class="{{ op_reply }} comment-container">
	{{> thread/pieces/comment_markdown }}
{{# mod_comment }}
	{{> thread/pieces/mod_comment }}
{{/ mod_comment }}
{{# long_comment }}
	{{> thread/pieces/long_comment }}
{{/ long_comment }}
	<small class="{{ op_reply }} site-post-disclaimer">
		<i>{{ site_content_disclaimer }}</i>
	</small>
	<small class="{{ op_reply }} board-post-disclaimer">
		<i>{{ board_content_disclaimer }}</i>
	</small>
</div>
