<p class="{{ post_comments_class }}">
{{# comment_lines }}
	{{# line_parts }}{{> thread/pieces/comment_line }}{{/ line_parts }}
{{/ comment_lines }}
</p>
<p class="mod-comment">
{{# mod_comment }}
	{{ mod_comment }}
{{/ mod_comment }}
</p>
{{# long_comment }}
<p>
	<span data-i18n="gettext">This is a long comment.</span>&nbsp;<a href="{{ long_comment_url }}" data-i18n="gettext">Click here for the full text</a>
</p>
{{/ long_comment }}
<small class="{{ post_disclaimer_class }}">
	<i>{{ content_disclaimer }}</i>
</small>
