<form accept-charset="utf-8" action="{{ form_action }}" method="post">
	<div class="display-table">
		<div class="display-row">
			<label for="capcode_id" class="display-cell" data-i18n="">Text (must be unique)</label>
			<textarea id="capcode_id" class="display-cell" name="capcode_id" cols="64" rows="3">{{ capcode_id }}</textarea>
		</div>
				<div class="display-row">
			<label for="capcode_output" class="display-cell" data-i18n="">Output</label>
			<textarea id="capcode_output" class="display-cell" name="capcode_output" cols="64" rows="3">{{ capcode_output }}</textarea>
		</div>
		<div class="display-row">
			<label for="enabled" class="display-cell" data-i18n="">Enabled</label>
			<input id="enabled" class="display-cell" type="checkbox" value="1" name="enabled" {{ enabled }}>
		</div>
		<div class="display-row">
			<input type="submit" value="Update Capcode" data-i18n-attributes="value">
		</div>
	</div>
</form>
