<div>
	<a href="{{ new_url }}">New capcode</a>
</div>
<hr>
<table >
	<caption data-i18n="">List of capcodes</caption>
	<thead>
		<tr>
			<th scope="col" data-i18n="">Text</th>
			<th scope="col" data-i18n="">Enabled</th>
			<th scope="col" data-i18n="">Actions</th>
		</tr>
	</thead>
	<tbody>
{{# capcodes_list }}
		<tr class="{{ bgclass }}">
			<td>{{ capcode }}</td>
			<td>{{ enabled }}</td>
			<td>
				<span class="text-button">[<a class="display-cell" href="{{ enable_disable_url }}">{{ enable_disable_text }}</a>]</span>
				<span class="text-button">[<a class="display-cell" href="{{ edit_url }}" data-i18n="">Edit</a>]</span>
				<span class="text-button">[<a class="display-cell" href="{{ remove_url }}" data-i18n="">Remove</a>]</span>
			</td>
		</tr>
{{/ capcodes_list }}
	</tbody>
</table>
