<form accept-charset="utf-8" action="{{ form_action }}" method="post">
	<div class="display-table">
		<div class="display-row">
			<label for="embed_name" class="display-cell" data-i18n="">Embed name</label>
			<input id="embed_name" class="display-cell" type="text" name="embed_name" size="30" value="{{ embed_name }}">
		</div>
		<div class="display-row">
			<label for="data_regex" class="display-cell" data-i18n="">Regex</label>
			<textarea id="data_regex" class="display-cell" name="data_regex" cols="64" rows="3">{{ data_regex }}</textarea>
		</div>
		<div class="display-row">
			<label for="embed_url" class="display-cell" data-i18n="">Embed URL</label>
			<input id="embed_url" class="display-cell" type="text" name="embed_url" size="30" value="{{ embed_url }}">
		</div>
		<div class="display-row">
			<label for="enabled" class="display-cell" data-i18n="">Enabled</label>
			<input id="enabled" class="display-cell" type="checkbox" value="1" name="enabled" {{ enabled_checked }}>
		</div>
		<div class="display-row">
			<label for="notes" class="display-cell" data-i18n="">Notes</label>
			<textarea id="notes" class="display-cell" name="notes" cols="64" rows="3">{{ notes }}</textarea>
		</div>
		<div class="display-row">
			<input type="submit" value="Update Embed" data-i18n-attributes="value">
		</div>
	</div>
</form>
