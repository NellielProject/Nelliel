<p data-i18n="gettext">This panel basically exists for maintenance related to plugins that define extra permissions. Otherwise you shouldn't touch anything here.</p>
<form accept-charset="utf-8" action="{{ form_action }}" method="post">
	<div class="display-table">
		<div class="display-row">
			<label for="permission" class="display-cell" data-i18n="gettext">Permission</label>
			<input id="permission" class="display-cell" type="text" name="permission" size="30">
		</div>
		<div class="display-row">
			<label for="perm_description" class="display-cell" data-i18n="gettext">Short description</label>
			<input id="perm_description" class="display-cell" type="text" name="perm_description" size="30">
		</div>
		<div class="display-row">
			<input type="submit" value="Add Permission" data-i18n-attributes="gettext|value">
		</div>
	</div>
</form>
<hr>
<table class="data-table">
	<caption class="data-table-caption" data-i18n="gettext">List of permissions</caption>
	<thead class="data-table-header">
		<tr>
			<th data-i18n="gettext">Permission</th>
			<th data-i18n="gettext">Description</th>
			<th data-i18n="gettext">Remove</th>
		</tr>
	</thead>
	<tbody>
{{# permission_list }}
		<tr class="{{ bgclass }}">
			<td>{{ permission }}</td>
			<td>{{ perm_description }}</td>
			<td>
				<a class="display-cell" href="{{ remove_url }}" data-i18n="gettext">Remove Permission</a>
			</td>
		</tr>
{{/ permission_list }}
	</tbody>
</table>
