<form accept-charset="utf-8" action="{{ form_action }}" method="post">
	<div class="display-table">
		<div class="display-row">
			<label for="op_id" class="display-cell" data-i18n="">Unique ID</label>
			<input id="op_id" class="display-cell" type="text" name="op_id" size="30" value="{{ op_id }}">
		</div>
		<div class="display-row">
			<label for="label" class="display-cell" data-i18n="">Op label</label>
			<input id="label" class="display-cell" type="text" name="label" size="30" value="{{ label }}">
		</div>
		<div class="display-row">
			<label for="url" class="display-cell" data-i18n="">Op URL</label>
			<textarea id="url" class="display-cell" name="url" cols="64" rows="3">{{ url }}</textarea>
		</div>
		<div class="display-row">
			<label for="images_only" class="display-cell" data-i18n="">Images only</label>
			<input id="images_only" class="display-cell" type="checkbox" value="1" name="images_only" {{ images_only }}>
		</div>
		<div class="display-row">
			<label for="enabled" class="display-cell" data-i18n="">Enabled</label>
			<input id="enabled" class="display-cell" type="checkbox" value="1" name="enabled" {{ enabled }}>
		</div>
		<div class="display-row">
			<label for="notes" class="display-cell" data-i18n="">Notes</label>
			<textarea id="notes" class="display-cell" name="notes" cols="64" rows="3">{{ notes }}</textarea>
		</div>
		<div class="display-row">
			<input type="submit" value="Update Content Op" data-i18n-attributes="value">
		</div>
	</div>
</form>
