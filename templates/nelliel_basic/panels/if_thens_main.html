<div>
	<a href="{{ new_url }}">Add new if-then</a>
</div>
<table class="data-table">
	<caption class="data-table-caption" data-i18n="gettext">List of if-thens</caption>
	<thead class="data-table-header">
		<tr>
			<th data-i18n="gettext">ID</th>
			<th data-i18n="gettext">Board ID</th>
			<th data-i18n="gettext">If Conditions</th>
			<th data-i18n="gettext">Then Actions</th>
			<th data-i18n="gettext">Notes</th>
			<th data-i18n="gettext">Actions</th>
		</tr>
	</thead>
	<tbody>
{{# ifthen_list }}
		<tr class="{{ bgclass }}">
			<td>{{ entry }}</td>
			<td>{{ board_id }}</td>
			<td>{{ if_conditions }}</td>
			<td>{{ then_actions }}</td>
			<td>{{ notes }}</td>
			<td>
				<span>[<a class="display-cell" href="{{ enable_disable_url }}">{{ enable_disable_text }}</a>]</span>
				<span>[<a class="display-cell" href="{{ edit_url }}" data-i18n="gettext">Edit</a>]</span>
				<span>[<a class="display-cell" href="{{ remove_url }}" data-i18n="gettext">Remove</a>]</span>
			</td>
		</tr>
{{/ ifthen_list }}
	</tbody>
</table>
