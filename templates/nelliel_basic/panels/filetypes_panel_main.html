<div>
	<a href="{{ new_filetype_url }}">Add new filetype</a>
</div>
<hr>
<table class="data-table">
	<tr class="manage-header">
		<th data-i18n="gettext">Base extension</th>
		<th data-i18n="gettext">Category</th>
		<th data-i18n="gettext">Format</th>
		<th data-i18n="gettext">Mime</th>
		<th data-i18n="gettext">Sub extensions</th>
		<th data-i18n="gettext">ID regex</th>
		<th data-i18n="gettext">Label</th>
		<th data-i18n="gettext">Actions</th>
	</tr>
	{{# filetype_list }}
	<tr class="{{ bgclass }}">
		<td>{{ base_extension }}</td>
		<td>{{ type }}</td>
		<td>{{ format }}</td>
		<td>{{ mime }}</td>
		<td>{{ sub_extensions }}</td>
		<td>{{ id_regex }}</td>
		<td>{{ label }}</td>
		<td>
			<span>[<a class="display-cell" href="{{ enable_disable_url }}">{{ enable_disable_text }}</a>]</span>
			<span>[<a class="display-cell" href="{{ edit_url }}">Edit</a>]</span>
			<span>[<a class="display-cell" href="{{ remove_url }}" data-i18n="gettext">Remove</a>]</span>
		</td>
	</tr>
	{{/ filetype_list }}
</table>
