<form accept-charset="utf-8" action="{{ form_action }}" method="post">
	<div class="display-table">
		<div class="display-row">
			<label for="board_id" class="display-cell" data-i18n="gettext">Board ID</label>
			<input id="board_id" class="display-cell" type="text" name="board_id" size="30" value="{{ board_id }}">
		</div>
		<div class="display-row">
			<label for="if_conditions" class="display-cell" data-i18n="gettext">Conditions</label>
			<textarea id="if_conditions" class="display-cell" name="if_conditions" cols="64" rows="3">{{ if_conditions }}</textarea>
		</div>
		<div class="display-row">
			<label for="then_actions" class="display-cell" data-i18n="gettext">Actions</label>
			<textarea id="then_actions" class="display-cell" name="then_actions" cols="64" rows="3">{{ then_actions }}</textarea>
		</div>
		<div class="display-row">
			<label for="notes" class="display-cell" data-i18n="gettext">Notes</label>
			<input id="notes" class="display-cell" type="text" name="notes" size="30" value="{{ notes }}">
		</div>
		<div class="display-row">
			<label for="enabled" class="display-cell" data-i18n="gettext">Enabled</label>
			<input id="enabled" class="display-cell" type="checkbox" value="1" name="enabled" {{ enabled_checked }}>
		</div>
		<div class="display-row">
			{{> panels/pieces/add_edit_submit }}
		</div>
	</div>
</form>
