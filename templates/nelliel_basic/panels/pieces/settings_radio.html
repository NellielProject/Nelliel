<div class="display-row">
	{{# show_lock_update}}
		{{> panels/pieces/settings_lock_update }}
	{{/ show_lock_update}}
	<span class="display-cell">
		<span data-i18n="gettext">{{ setting_description }}</span>
	</span>
	<span class="display-cell">
	{{# options }}
		<input id="{{ option_key }}" type="radio" name="{{ setting_name }}[value]" value="{{ option_name }}" {{ option_checked }} {{ setting_disabled }}> 
		<label for="{{ option_key }}" data-i18n="gettext">{{ option_label }}</label><br>
	{{/ options }}
	</span>
</div>
