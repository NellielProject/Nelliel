{{% FILTERS }}
<form accept-charset="utf-8" action="{{ form_action }}" method="post" enctype="multipart/form-data" aria-label="Site settings" data-i18n-attributes="gettext|aria-label">
<div class="display-table">
	<div class="display-row">
		<b>Basic settings</b>
	</div>
	<div class="display-row">
		<label for="home_page" class="display-cell" data-i18n="gettext">Site home page. Can be absolute or relative URL</label>
		<input id="home_page" class="display-cell" type="text" name="home_page" size="50" value="{{ home_page }}">
	</div>
	<div class="display-row">
		<label for="index_filename_format" class="display-cell" data-i18n="gettext">Formatting template for thread filename (sprintf)</label>
		<input id="index_filename_format" class="display-cell" type="text" name="index_filename_format" size="30" value="{{ index_filename_format }}">
	</div>
	<div class="display-row">
		<label for="thread_filename_format" class="display-cell" data-i18n="gettext">Formatting template for index filename (sprintf)</label>
		<input id="thread_filename_format" class="display-cell" type="text" name="thread_filename_format" size="30" value="{{ thread_filename_format }}">
	</div>
	<div class="display-row">
		<b>Hashing and Passwords</b>
	</div>
	<div class="display-row">
		<label for="post_password_algorithm" class="display-cell" data-i18n="gettext">Hash algorithm for post passwords</label>
		<input id="post_password_algorithm" class="display-cell" type="text" name="post_password_algorithm" size="20" value="{{ post_password_algorithm }}">
	</div>
	<div class="display-row">
		<label for="secure_tripcode_algorithm" class="display-cell" data-i18n="gettext">Hash algorithm for secure tripcodes</label>
		<input id="secure_tripcode_algorithm" class="display-cell" type="text" name="secure_tripcode_algorithm" size="20" value="{{ secure_tripcode_algorithm }}">
	</div>
	<div class="display-row">
		<input type="hidden" name="do_password_rehash" value="0">
		<input id="do_password_rehash" type="checkbox" name="do_password_rehash" value="1" {{ do_password_rehash }}>
		<label for="do_password_rehash" data-i18n="gettext">Check if staff passwords need rehashing</label>
	</div>
	<div class="display-row">
		<label for="template_id" class="display-cell" data-i18n="gettext">ID of default template for site</label>
		<input id="template_id" class="display-cell" type="text" name="template_id" size="30" value="{{ template_id }}">
	</div>
	<div class="display-row">
		<label for="locale" class="display-cell" data-i18n="gettext">Locale for site (use ISO language + country code); boards can set their own</label>
		<input id="locale" class="display-cell" type="text" name="locale" size="30" value="{{ locale }}">
	</div>
	<div class="display-row">
		<label for="recaptcha_site_key" class="display-cell" data-i18n="gettext">reCAPTCHA site key</label>
		<input id="recaptcha_site_key" class="display-cell" type="text" name="recaptcha_site_key" size="45" value="{{ recaptcha_site_key }}">
	</div>
	<div class="display-row">
		<label for="recaptcha_sekrit_key" class="display-cell" data-i18n="gettext">reCAPTCHA secret key</label>
		<input id="recaptcha_sekrit_key" class="display-cell" type="text" name="recaptcha_sekrit_key" size="45" value="{{ recaptcha_sekrit_key }}">
	</div>
	<div class="display-row">
		<span>reCAPTCHA type:</span>
	</div>
	<div class="display-row">
		<span class="display-cell">
			<input id="recaptcha_type_CHECKBOX" type="radio" name="recaptcha_type" value="CHECKBOX" {{ recaptcha_type_CHECKBOX }}> 
			<label for="recaptcha_type_CHECKBOX" data-i18n="gettext">Checkbox</label><br>
		</span>
	</div>
	<div class="display-row">
		<label for="name" class="display-cell" data-i18n="gettext">Site name</label>
		<input id="name" class="display-cell" type="text" name="name" size="30" value="{{ name }}">
	</div>
	<div class="display-row">
		<label for="slogan" class="display-cell" data-i18n="gettext">Site slogan</label>
		<input id="slogan" class="display-cell" type="text" name="slogan" size="30" value="{{ slogan }}">
	</div>
	<div class="display-row">
		<label for="favicon" class="display-cell" data-i18n="gettext">Site favicon</label>
		<input id="favicon" class="display-cell" type="text" name="favicon" size="45" value="{{ favicon }}">
	</div>
	<div class="display-row">
		<label for="banner" class="display-cell" data-i18n="gettext">Site banner</label>
		<input id="banner" class="display-cell" type="text" name="banner" size="45" value="{{ banner }}">
	</div>
	<div class="display-row">
		<input type="hidden" name="display_render_timer" value="0">
		<input id="display_render_timer" type="checkbox" name="display_render_timer" value="1" {{ display_render_timer }}>
		<label for="display_render_timer" data-i18n="gettext">Display rendering timer</label>
	</div>
	<div class="display-row">
		<label for="captcha_timeout" class="display-cell" data-i18n="gettext">Time (in seconds) before a CAPTCHA becomes invalid.</label>
		<input id="captcha_timeout" class="display-cell" type="text" name="captcha_timeout" size="15" value="{{ captcha_timeout }}">
	</div>
	<div class="display-row">
		<label for="captcha_throttle" class="display-cell" data-i18n="gettext">How many CAPTCHAs can be requested by an IP in one minute.</label>
		<input id="captcha_throttle" class="display-cell" type="text" name="captcha_throttle" size="15" value="{{ captcha_throttle }}">
	</div>
	<div class="display-row">
		<label for="captcha_width" class="display-cell" data-i18n="gettext">Width of CAPTCHA image.</label>
		<input id="captcha_width" class="display-cell" type="text" name="captcha_width" size="15" value="{{ captcha_width }}">
	</div>
	<div class="display-row">
		<label for="captcha_height" class="display-cell" data-i18n="gettext">Height of CAPTCHA image.</label>
		<input id="captcha_height" class="display-cell" type="text" name="captcha_height" size="15" value="{{ captcha_height }}">
	</div>
	<div class="display-row">
		<label for="captcha_character_count" class="display-cell" data-i18n="gettext">How many characters to use in CAPTCHA.</label>
		<input id="captcha_character_count" class="display-cell" type="text" name="captcha_character_count" size="15" value="{{ captcha_character_count }}">
	</div>
	<div class="display-row">
		<input type="submit" value="Update Settings" data-i18n-attributes="gettext|value">
	</div>
</div>
</form>
