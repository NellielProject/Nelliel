{{% FILTERS }}
<form accept-charset="utf-8" action="{{ form_action }}" method="post" enctype="multipart/form-data">
	<div class="display-table">
		<div class="display-row">
			<label for="user_id" class="display-cell" data-i18n="gettext">User ID</label>
			<input id="user_id" class="display-cell" type="text" name="user_id" id="bname" size="30" value="{{ user_id }}">
		</div>
		<div class="display-row">
			<label for="user_password" class="display-cell" data-i18n="gettext">New password (leave blank to keep current password)</label>
			<input id="user_password" class="display-cell" type="text" name="user_password" size="30">
		</div>
		<div class="display-row">
			<label for="display_name" class="display-cell" data-i18n="gettext">User display name</label>
			<input id="display_name" class="display-cell" type="text" name="display_name" size="30" value="{{ display_name }}">
		</div>
		{{^ is_site_owner }}
		<div class="display-row">
			<input type="hidden" name="active" value="0">
			<input id="user_active" type="checkbox" name="active" value="1" {{ active }}>
			<label for="user_active" data-i18n="gettext">User is active</label>
		</div>
		{{/ is_site_owner }}
	</div>
	<hr>
	{{^ is_site_owner }}
	<div class="display-table">
		<div class="display-row">
			<span>User Roles</span>
		</div>
		<div class="display-row">
			<label for="site_role" class="display-cell" data-i18n="gettext">Site Role</label>
			<input id="site_role" class="display-cell" type="text" name="site_role" size="30" value="{{ site_role_id }}">
		</div>
		{{# board_roles }}
		<div class="display-row">
			<label for="board_role_{{ board_id }}" class="display-cell">{{ board_id }}</label>
			<input id="board_role_{{ board_id }}" class="display-cell" type="text" name="board_role_{{ board_id }}" size="30" value="{{ role_id }}">
		</div>
		{{/ board_roles }}
	</div>
	{{/ is_site_owner }}
	<div>
		<input type="submit" value="Update User" data-i18n-attributes="gettext|value">
	</div>
</form>
