{{% FILTERS }}
<form accept-charset="utf-8" action="{{ form_action }}" method="post">
	<div class="display-table">
		<div class="display-row">
			<label for="base_extension" class="display-cell" data-i18n="gettext">Base Extension</label>
			<input id="base_extension" class="display-cell" type="text" name="base_extension" size="30">
		</div>
		<div class="display-row">
			<label for="type" class="display-cell" data-i18n="gettext">Category</label>
			<input id="type" class="display-cell" type="text" name="type" size="30">
		</div>
		<div class="display-row">
			<label for="format" class="display-cell" data-i18n="gettext">Format</label>
			<input id="format" class="display-cell" type="text" name="format" size="30">
		</div>
		<div class="display-row">
			<label for="mime" class="display-cell" data-i18n="gettext">Mime</label>
			<input id="mime" class="display-cell" type="text" name="mime" size="30">
		</div>
		<div class="display-row">
			<label for="sub_extensions" class="display-cell" data-i18n="gettext">Sub Extensions</label>
			<input id="sub_extensions" class="display-cell" type="text" name="sub_extensions" size="30">
		</div>
		<div class="display-row">
			<label for="regex" class="display-cell" data-i18n="gettext">Identification regex</label>
			<input id="regex" class="display-cell" type="text" name="id_regex" size="30">
		</div>
		<div class="display-row">
			<label for="label" class="display-cell" data-i18n="gettext">Label</label>
			<input id="label" class="display-cell" type="text" name="label" size="30">
		</div>
		<div class="display-row">
			<input type="submit" value="Add Filetype" data-i18n-attributes="gettext|value">
		</div>
	</div>
</form>
<hr>
<table class="data-table">
	<tr class="manage-header">
		<th data-i18n="gettext">Base Extension</th>
		<th data-i18n="gettext">Category</th>
		<th data-i18n="gettext">Format</th>
		<th data-i18n="gettext">Mime</th>
		<th data-i18n="gettext">Sub Extensions</th>
		<th data-i18n="gettext">Regex</th>
		<th data-i18n="gettext">Label</th>
		<th data-i18n="gettext">Enable/Disable</th>
		<th data-i18n="gettext">Remove</th>
	</tr>
	{{# filetype_list }}
	<tr class="{{ bgclass }}">
		<td>{{ base_extension }}</td>
		<td>{{ type }}</td>
		<td>{{ format }}</td>
		<td>{{ mime }}</td>
		<td>{{ sub_extensions }}</td>
		<td>{{ id_regex }}</td>
		<td>{{ label }}</td>
		<td>
			<a class="display-cell" href="{{ enable_disable_url }}">{{ enable_disable_text }}</a>
		</td>
		<td>
			<a class="display-cell" href="{{ remove_url }}" data-i18n="gettext">Remove</a>
		</td>
	</tr>
	{{/ filetype_list }}
</table>
