<form accept-charset="utf-8" action="{{ form_action }}" method="post" enctype="multipart/form-data">
	<div class="display-table">
		<div class="display-row">
			<label for="ban_ip" class="display-cell form-label" data-i18n="">Enter an IP address, hash or range</label>
			<input id="ban_ip" class="display-cell form-input" type="text" name="ban_ip" value="{{ ban_ip }}">
		</div>
		<div class="display-row">
{{# ban_type_select }}
			<label for="{{select_name}}" class="display-cell form-label">Ban type</label>
			<span class="display-cell form-input">
			{{> menu//select }}
{{/ ban_type_select }}
			</span>
		</div>
		<div class="display-row">
			<label for="ban_board" class="display-cell form-label" data-i18n="">Apply to this board</label>
			<input id="ban_board" class="display-cell form-input" type="text" name="ban_board" value="{{ ban_board }}">
		</div>
		<div class="display-row">
			<label for="ban_global" class="display-cell form-label" data-i18n="">Global ban</label>
			<input id="ban_global" class="display-cell form-input" type="checkbox" name="ban_global" value="1" {{ global }}>
		</div>
		<div class="display-row">
			<label for="ban_length" class="display-cell form-label" data-i18n="">Ban length</label>
			<input id="ban_length" class="display-cell form-input" type="text" name="ban_length">
		</div>
		<div class="display-row">
			<label for="ban_reason" class="display-cell form-label" data-i18n="">Ban reason (optional)</label>
			<textarea id="ban_reason" class="display-cell form-input" name="ban_reason"></textarea>
		</div>
		<div class="display-row">
			<label for="allow_appeal" class="display-cell form-label" data-i18n="">Allow appeals</label>
			<input id="allow_appeal" class="display-cell form-input" type="checkbox" name="allow_appeal" value="1" {{ allow_appeal }}>
		</div>
{{# from_content }}
		<div class="display-row">
			<label for="mod_post_comment" class="display-cell form-label" data-i18n="">Attach comment to post (optional)</label>>
			<textarea id="mod_post_comment" class="display-cell form-input" name="mod_post_comment"></textarea>
		</div>
{{/ from_content }}
	</div>
	<div>
		<input type="submit" value="Add Ban" data-i18n-attributes="value">
	</div>
</form>
