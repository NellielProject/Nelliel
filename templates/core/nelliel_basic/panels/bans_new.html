<form accept-charset="utf-8" action="{{ form_action }}" method="post" enctype="multipart/form-data">
	<div class="display-table">
		<div class="display-row">
			<span class="display-cell">
				<label for="ban_ip" data-i18n="">Enter an IP address, hash or range:</label>
			</span>
			<span class="display-cell">
				<input id="ban_ip" type="text" name="ban_ip" value="{{ ban_ip }}">
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">Ban type:</span>
			<span class="display-cell">
		{{# ban_type_select }}
				{{> menu//select }}
		{{/ ban_type_select }}
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<label for="ban_board" data-i18n="">Apply ban to this board:</label>
			</span>
			<span class="display-cell">
				<input id="ban_board"  type="text" name="ban_board" value="{{ ban_board }}">
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<input type="hidden" name="ban_global[default]" value="0">
				<input id="ban_global" type="checkbox" name="ban_global[value]" value="1" {{ global }}>
				<label for="ban_global" data-i18n="">Global ban from all boards.</label>
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<label for="ban_length" data-i18n="">Ban length:</label>
			</span>
			<span class="display-cell">
				<input id="ban_length" type="text" name="ban_length">
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<label for="ban_reason" data-i18n="">Ban reason (optional):</label>
			</span>
			<span class="display-cell">
				<textarea id="ban_reason" name="ban_reason" cols="32" rows="3"></textarea>
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<input type="hidden" name="allow_appeal[default]" value="0">
				<input id="allow_appeal" type="checkbox" name="allow_appeal[value]" value="1" {{ allow_appeal }}>
				<label for="allow_appeal" data-i18n="">Allow appeals for this ban.</label>
			</span>
		</div>
		{{# from_content }}
		<div class="display-row">
			<span class="display-cell">
				<label for="mod_post_comment" data-i18n="">Attach comment to post (optional):</label>
			</span>
			<span class="display-cell">
				<textarea id="mod_post_comment" name="mod_post_comment" cols="32" rows="3"></textarea>
			</span>
		</div>
		{{/ from_content }}
		<div class="display-row">
			<span class="display-cell">
				<input type="submit" value="Add Ban" data-i18n-attributes="value">
			</span>
		</div>
	</div>
</form>
