<div>
	<span data-i18n="">Log sets:</span>
	<a href="{{ system_logs_url }}" data-i18n="">System</a> |
	<a href="{{ public_logs_url }}" data-i18n="">Public</a> |
	<a href="{{ combined_logs_url }}" data-i18n="">Combined</a>
</div>
<hr>
<table >
	<caption data-i18n="">List of logged events</caption>
	<thead>
		<tr>
			<th scope="col" data-i18n="">Event</th>
			<th scope="col" data-i18n="">Domain</th>
			<th scope="col" data-i18n="">User</th>
			<th scope="col" data-i18n="">IP Address</th>
			<th scope="col" data-i18n="">Time</th>
			<th scope="col" data-i18n="">Message</th>
		</tr>
	</thead>
	<tbody>
{{# log_entry_list }}
		<tr class="{{ bgclass }}">
			<td>{{ event }}</td>
			<td>{{ domain_id }}</td>
			<td>{{ user }}</td>
			<td><a href="{{ ip_url }}">{{ ip_address }}</a></td>
			<td>{{ time }}</td>
			<td>{{ message }}</td>
		</tr>
{{/ log_entry_list }}
	</tbody>
</table>
<div>
{{> navigation/basic_pagination }}
</div>
