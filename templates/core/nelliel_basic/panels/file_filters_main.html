<div>
	<a href="{{ new_url }}" data-i18n="">New filter</a>
</div>
<hr>
<table>
	<caption data-i18n="">List of file filters</caption>
	<thead>
		<tr>
			<th scope="col" data-i18n="">Hash type</th>
			<th scope="col" data-i18n="">File hash</th>
			<th scope="col" data-i18n="">Notes</th>
			<th scope="col" data-i18n="">Board ID</th>
			<th scope="col" data-i18n="">Delete</th>
		</tr>
	</thead>
	<tbody>
{{# filter_list }}
		<tr class="{{ bgclass }}">
			<td>{{ hash_type }}</td>
			<td>{{ file_hash }}</td>
			<td>{{ notes }}</td>
			<td>{{ board_id }}</td>
			<td>
				<span class="text-button">[<a href="{{ enable_disable_url }}">{{ enable_disable_text }}</a>]</span>
				<span class="text-button">[<a href="{{ edit_url }}" data-i18n="">Edit</a>]</span>
				<span class="text-button">[<a href="{{ delete_url }}" data-i18n="">Delete</a>]</span>
			</td>
		</tr>
{{/ filter_list }}
	</tbody>
</table>
