<form accept-charset="utf-8" action="{{ form_action }}" method="post">
	<div class="display-table">
		<div class="display-row">
			<label for="board_id" class="display-cell form-label" data-i18n="">Board</label>
{{# boards_select }}
			{{> menu/select }}
{{/ boards_select }}
		</div>
		<div class="display-row">
			<label for="file_hash" class="display-cell form-label" data-i18n="">File hash</label>
			<textarea id="file_hash" class="display-cell form-input" name="file_hash">{{ file_hash }}</textarea>
		</div>
		<div class="display-row">
			<label for="notes" class="display-cell form-label" data-i18n="">Notes</label>
			<input id="notes" class="display-cell form-input" type="text" name="notes" value="{{ notes}}">
		</div>
		<div class="display-row">
			<label for="filter_action" class="display-cell form-label" data-i18n="">Action</label>
{{# filter_actions }}
			{{> panels/pieces/options_menu }}
{{/ filter_actions }}
		</div>
		<div class="display-row">
			<label for="enabled" class="display-cell form-label" data-i18n="">Enabled</label>
			<input id="enabled" class="display-cell form-input" type="checkbox" value="1" name="enabled" {{ enabled }}>
		</div>
	</div>
	<div>
		<input type="submit" value="Update Filter" data-i18n-attributes="value">
	</div>
</form>
