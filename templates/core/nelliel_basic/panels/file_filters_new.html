<form accept-charset="utf-8" action="{{ form_action }}" method="post">
	<div class="display-table">
		<div class="display-row">
			<label for="hash_type" class="display-cell" data-i18n="">Hash type (md5, sha1, sha256, sha512)</label>
			<input id="hash_type" class="display-cell" type="text" name="hash_type" size="30">
		</div>
		<div class="display-row">
			<label for="file_hashes" class="display-cell" data-i18n="">File hashes</label>
			<textarea id="file_hashes" class="display-cell" name="file_hashes" cols="64" rows="3"></textarea>
		</div>
		<div class="display-row">
			<label for="notes" class="display-cell" data-i18n="">Notes</label>
			<input id="notes" class="display-cell" type="text" name="notes" size="30">
		</div>
		<div class="display-row">
			<label for="board_id" class="display-cell" data-i18n="">Board ID</label>
{{# boards_select }}
			{{> menu/select }}
{{/ boards_select }}
		</div>
		<div class="display-row">
			<input type="submit" value="Add Filter" data-i18n-attributes="value">
		</div>
	</div>
</form>
