<form accept-charset="utf-8" action="{{ form_action }}" method="post" enctype="multipart/form-data">
	<div class="display-table">
		<div class="display-row">
			<span class="display-cell">
				<span data-i18n="">Ban set by:</span>
				<span id="ban-name-display">{{ creator }}</span>
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<span data-i18n="">Time set:</span>
				<span>{{ start_time_formatted }}</span>
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<span data-i18n="">Expires on:</span>
				<span>{{ expiration }}</span>
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<label for="ban_ip" data-i18n="">Enter an IP address, hash or range:</label>
			</span>
			<span class="display-cell">
				<input id="ban_ip" type="text" name="ban_ip" value="{{ ban_ip }}">
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<label for="ban_board" data-i18n="">Apply ban to this board:</label>
			</span>
			<span class="display-cell">
				<input id="ban_board"  type="text" name="ban_board" value="{{ ban_board }}">
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<input type="hidden" name="ban_global[default]" value="0">
				<input id="ban_global" type="checkbox" name="ban_global[value]" value="1" {{ global }}>
				<label for="ban_global" data-i18n="">Ban from all boards. This overrides any specific boards.</label>
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell" data-i18n="">Ban length:</span>
			<span class="display-cell">
				<label for="ban_time_years" data-i18n="">Years</label>
				<input id="ban_time_years" type="number" name="ban_time_years" size="6" value="{{ years }}">&nbsp;&nbsp;&nbsp;
				<label for="ban_time_days" data-i18n="">Days</label>
				<input id="ban_time_days" type="number" name="ban_time_days" size="6" value="{{ days }}">&nbsp;&nbsp;&nbsp;
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell"></span>
			<span class="display-cell">
				<label for="ban_time_hours" data-i18n="">Hours</label>
				<input id="ban_time_hours"  type="number" name="ban_time_hours" size="6" value="{{ hours }}">&nbsp;&nbsp;&nbsp;
				<label for="ban_time_minutes" data-i18n="">Minutes</label>
				<input id="ban_time_minutes"  type="number" name="ban_time_minutes" size="6" value="{{ minutes }}">&nbsp;&nbsp;&nbsp;
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<input type="hidden" name="ban_id" value="{{ ban_id }}">
				<input id="ban-start-field" type="hidden" name="ban_start_time" value="{{ start_time }}">
				<input type="hidden" name="ban_seen" value="{{ seen }}">
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<label for="ban_reason" data-i18n="">Ban reason:</label>
			</span>
			<span class="display-cell">
				<textarea id="ban_reason" name="ban_reason" cols="25" rows="3">{{ ban_reason }}</textarea>
			</span>
		</div>
{{# has_appeal }}
		<div class="display-row">
			<input type="hidden" name="appeal_id" value="{{ appeal_id }}">
		{{# pending_appeal }}
			<span class="display-cell">
				<span data-i18n="">Appeal (awaiting response)</span>
			</span>
		{{/ pending_appeal }}
		{{^ pending_appeal }}
			<span class="display-cell">
				<span data-i18n="">Appeal</span>
			</span>
		{{/ pending_appeal }}
			<span class="display-cell">{{ appeal }}</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<label for="ban-appeal-response" data-i18n="">Appeal Response:</label>
			</span>
			<span class="display-cell">
				<textarea id="ban-appeal-response" name="ban_appeal_response" cols="25" rows="3">{{ appeal_response }}</textarea>
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<input type="hidden" name="appeal_denied[default]" value="0">
				<input id="appeal_denied" type="checkbox" name="appeal_denied[value]" value="1" {{ denied }}>
				<label for="appeal_denied" data-i18n="">Mark appeal as denied.</label>
			</span>
		</div>
{{/ has_appeal }}
		<div class="display-row">
			<span class="display-cell">
				<input type="hidden" name="ban_global[default]" value="0">
				<input id="ban_global" type="checkbox" name="ban_global[value]" value="1" {{ global }}>
				<label for="ban_global" data-i18n="">Ban from all boards. This overrides specific boards.</label>
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<input type="hidden" name="appeal_allowed[default]" value="0">
				<input id="appeal_allowed" type="checkbox" name="appeal_allowed[value]" value="1" {{ appeal_allowed }}>
				<label for="appeal_allowed" data-i18n="">Allow appeals. Does not affect existing appeals.</label>
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<input type="hidden" name="delete_ban[default]" value="0">
				<input id="delete_ban" type="checkbox" name="delete_ban[value]" value="1">
				<label for="delete_ban" data-i18n="">Delete this ban and any associated appeals.</label>
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<input type="submit" value="Update Ban" data-i18n-attributes="value">
			</span>
		</div>
	</div>
</form>
