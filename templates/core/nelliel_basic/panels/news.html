<form accept-charset="utf-8" action="{{ form_action }}" method="post">
	<div class="display-table">
		<div class="display-row">
			<label for="headline" class="display-cell" data-i18n="">Headline</label>
			<input id="headline" class="display-cell" type="text" name="headline" size="30">
		</div>
		<div class="display-row">
			<label for="name" class="display-cell" data-i18n="">Name</label>
			<input id="name" class="display-cell" type="text" name="name" size="30">
		</div>
		<div class="display-row">
			<label for="text" class="display-cell" data-i18n="">Text</label>
			<textarea id="text" class="display-cell" name="text" cols="80" rows="6"></textarea>
		</div>
		<div class="display-row">
			<input type="submit" value="Post News" data-i18n-attributes="value">
		</div>
	</div>
</form>
<hr>
<table >
	<caption data-i18n="">List of news articles</caption>
	<thead>
		<tr>
			<th scope="col" data-i18n="">Name</th>
			<th scope="col" data-i18n="">Headline</th>
			<th scope="col" data-i18n="">Date</th>
			<th scope="col" data-i18n="">Actions</th>
		</tr>
	</thead>
	<tbody>
{{# news_entry }}
		<tr class="{{ bgclass }}">
			<td>{{ name }}</td>
			<td>{{ headline }}</td>
			<td>{{ time }}</td>
			<td>
				<a class="display-cell" href="{{ delete_url }}" data-i18n="">Delete</a>
			</td>
		</tr>
{{/ news_entry }}
	</tbody>
</table>
