{{% FILTERS }}
<form accept-charset="utf-8" action="{{ form_action }}" method="post" enctype="multipart/form-data">
	<div class="display-table">
		<div class="display-row">
			<span class="display-cell">
				<span data-i18n="gettext">Ban set on:</span>
				<span>{{ start_time_formatted }}</span>
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<span data-i18n="gettext">Ban expires on:</span>
				<span>{{ ban_expiration }}</span>
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<span data-i18n="gettext">Ban type:</span>
				<span>{{ ban_type }}</span>
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<label for="ban-ip-field" data-i18n="gettext">Banned IP:</label>
			</span>
			<span class="display-cell">
				<input id="ban-ip-field" type="text" name="ban_ip" size="30" maxlength="45" value="{{ ip_address_start }}"></input>
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<span data-i18n="gettext">Ban length:</span>
			</span>
			<span class="display-cell">
				<label for="ban-time-years" data-i18n="gettext">Years:</label>
				<input id="ban-time-years" type="text" name="ban_time_years" size="6" maxlength="12" value="{{ years }}">&nbsp;&nbsp;&nbsp;
				<label for="ban-time-days" data-i18n="gettext">Days:</label>
				<input id="ban-time-days" type="text" name="ban_time_days" size="6" maxlength="12" value="{{ days }}">&nbsp;&nbsp;&nbsp;
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell"></span>
			<span class="display-cell">
				<label for="ban-time-hours" data-i18n="gettext">Hours:</label>
				<input id="ban-time-hours"  type="text" name="ban_time_hours" size="6" maxlength="12" value="{{ hours }}">&nbsp;&nbsp;&nbsp;
				<label for="ban-time-minutes" data-i18n="gettext">Minutes:</label>
				<input id="ban-time-minutes"  type="text" name="ban_time_minutes" size="6" maxlength="12" value="{{ minutes }}">&nbsp;&nbsp;&nbsp;
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<label for="ban-board-field" data-i18n="gettext">Apply ban to this board:</label>
			</span>
			<span class="display-cell">
				<input id="ban-board-field"  type="text" name="ban_board" size="24" maxlength="255" value="{{ board_id }}">
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<input type="hidden" name="ban_all_boards_[default]" value="0">
				<input id="ban-all-boards-field" type="checkbox" name="ban_all_boards_[value]" value="1" {{ all_boards }}>
				<label for="ban-all-boards-field" data-i18n="gettext">Ban from all boards. This overrides any specific boards.</label>
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<span data-i18n="gettext">Ban was set by:</span>
			</span>
			<span class="display-cell">
				<span id="ban-name-display">{{ creator }}</span>
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<input type="hidden" name="ban_id" value="{{ ban_id }}">
				<input id="ban-start-field" type="hidden" name="ban_start_time" value="{{ start_time }}">
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<label for="ban-reason-field" data-i18n="gettext">Ban reason (optional):</label>
			</span>
			<span class="display-cell">
				<textarea id="ban-reason-field" name="ban_reason" cols="32" rows="3">{{ reason }}</textarea>
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<span data-i18n="gettext">Appeal</span>
			</span>
			<span class="display-cell">{{ appeal }}</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<label for="ban-appeal-response" data-i18n="gettext">Appeal Response</label>
			</span>
			<span class="display-cell">
				<textarea id="ban-appeal-response" name="ban_appeal_response" cols="32" rows="3">{{ appeal_response }}</textarea>
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<input id="unappealed" type="radio" name="ban_appeal_status" value="0" {{ status_unappealed }}> 
				<label for="unappealed" data-i18n="gettext">Mark as no appeal filed.</label><br>
				<input id="appealed" type="radio" name="ban_appeal_status" value="1" {{ status_appealed }}> 
				<label for="appealed" data-i18n="gettext">Mark as appeal filed but not reviewed.</label><br>
				<input id="appeal-denied" type="radio" name="ban_appeal_status" value="2" {{ status_denied }}> 
				<label for="appeal-denied" data-i18n="gettext">Mark as appeal denied.</label><br>
				<input id="ban-modified" type="radio" name="ban_appeal_status" value="3" {{ status_modified }}> 
				<label for="ban-modified" data-i18n="gettext">Mark as appeal accepted, ban modified.</label><br>
			</span>
		</div>
		<div class="display-row">
			<span class="display-cell">
				<input type="submit" value="Update Ban" data-i18n-attributes="gettext|value">
			</span>
		</div>
	</div>
</form>
