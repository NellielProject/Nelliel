<form accept-charset="utf-8" action="{{ form_action }}" method="post">
	<div class="display-table">
		<div class="display-row">
			<label for="label" class="display-cell form-label" data-i18n="">Label</label>
			<input id="label" class="display-cell form-input" type="text" name="label" value="{{ label }}">
		</div>
		<div class="display-row">
			<label for="location" class="display-cell form-label" data-i18n="">Location</label>
			<textarea id="location" class="display-cell form-input" name="location">{{ location }}</textarea>
		</div>
		<div class="display-row">
			<label for="full_url" class="display-cell form-label" data-i18n="">Full URL</label>
			<input id="full_url" class="display-cell form-input" type="checkbox" value="1" name="full_url" {{ full_url }}>
		</div>
		<div class="display-row">
			<label for="enabled" class="display-cell form-label" data-i18n="">Enabled</label>
			<input id="enabled" class="display-cell form-input" type="checkbox" value="1" name="enabled" {{ enabled }}>
		</div>
		<div class="display-row">
			<label for="notes" class="display-cell form-label" data-i18n="">Notes</label>
			<textarea id="notes" class="display-cell form-input" name="notes">{{ notes }}</textarea>
		</div>
	</div>
	<div>
		<input type="submit" value="Update Script" data-i18n-attributes="value">
	</div>
</form>
