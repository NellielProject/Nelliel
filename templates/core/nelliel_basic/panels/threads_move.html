<form id="edit-post-form" class="display-table new-post-form" accept-charset="utf-8" name="edit_post_form" action="{{ form_action }}" method="post" enctype="multipart/form-data" data-jsevents="click|change">
	<input type="hidden" name="return_url" value="{{ return_url }}">
	<div class="display-row">
		<label for="board_id" class="display-cell" data-i18n="">Current board:</label>
		<span class="display-cell">{{ current_board }}</span>
	</div>
	<div class="display-row">
		<label for="board_id" class="display-cell" data-i18n="">Destination board (you must have move permissions on both boards):</label>
		<span class="display-cell">
	{{# boards_select }}
			{{> menu/select }}
	{{/ boards_select }}
		</span>
	</div>
	<div class="display_row">
		<span class="display-cell"></span>
		<input type="submit" value="Move" data-i18n-attributes="value">
	</div>
</form>
