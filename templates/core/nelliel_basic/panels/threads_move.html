<form id="edit-post-form" class="display-table new-post-form" accept-charset="utf-8" name="edit_post_form" action="{{ form_action }}" method="post" enctype="multipart/form-data" data-jsevents="click|change">
	<input type="hidden" name="return_url" value="{{ return_url }}">
	<div class="display-row">
		<label for="board_id" class="display-cell" data-i18n="">Current board:</label>
		<span class="display-cell">{{ current_board }}</span>
	</div>
	<div class="display-row">
		<label for="board_id" class="display-cell" data-i18n="">Destination board (you must have move permissions on both boards):</label>
		<span class="display-cell">
{{# boards_select }}
			{{> menu/select }}
{{/ boards_select }}
		</span>
	</div>
{{# move_thread }}
	{{# allow_shadow_message }}
	<div class="display_row">
		<label for="keep_shadow" class="display-cell" data-i18n="">Keep shadow post (only for cross-board moves):</label>
		<input class="display-cell" type="checkbox" name="keep_shadow" value="1">
	</div>
	{{/ allow_shadow_message }}
{{/ move_thread }}
{{# move_post }}
	<div class="display_row">
		<label for="destination_thread_id" class="display-cell" data-i18n="">Destination thread ID (0 creates new thread):</label>
		<input class="display-cell" type="number" name="destination_thread_id" value="" min="0">
	</div>
{{/ move_post }}
{{# move_upload }}
	<div class="display_row">
		<label for="destination_post_id" class="display-cell" data-i18n="">Destination post ID:</label>
		<input class="display-cell" type="number" name="destination_post_id" value="" min="1">
	</div>
{{/ move_upload }}
	<div class="display_row">
		<span class="display-cell"></span>
		<input type="submit" value="Move" data-i18n-attributes="value">
	</div>
</form>
