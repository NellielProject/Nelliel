<form accept-charset="utf-8" action="{{ form_action }}" method="post">
	<div class="display-table">
		<div class="display-row">
			<label for="board_id" class="display-cell form-label" data-i18n="">Board</label>
			<span class="display-cell form-input">
{{# boards_select }}
			{{> menu/select }}
{{/ boards_select }}
			</span>
		</div>
		<div class="display-row">
			<label for="text_match" class="display-cell form-label" data-i18n="">Match</label>
			<textarea id="text_match" class="display-cell form-input" name="text_match">{{ text_match }}</textarea>
		</div>
		<div class="display-row">
			<label for="replacement" class="display-cell form-label" data-i18n="">Replacement</label>
			<textarea id="replacement" class="display-cell form-input" name="replacement">{{ replacement }}</textarea>
		</div>
		<div class="display-row">
			<label for="filter_action" class="display-cell form-label" data-i18n="">Action</label>
			<span class="display-cell form-input">
{{# filter_actions }}
			{{> menu/select }}
{{/ filter_actions }}
			</span>
		</div>
		<div class="display-row">
			<label for="enabled" class="display-cell form-label" data-i18n="">Enabled</label>
			<input id="enabled" class="display-cell form-input" type="checkbox" value="1" name="enabled" {{ enabled_checked }}>
		</div>
	</div>
	<div>
		<input type="submit" value="Update Filter" data-i18n-attributes="value">
	</div>
</form>
