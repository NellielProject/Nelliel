<form id="edit-post-form" class="display-table new-post-form" accept-charset="utf-8" name="edit_post_form" action="{{ form_action }}" method="post" enctype="multipart/form-data" data-jsevents="click|change">
	<input type="hidden" name="return_url" value="{{ return_url }}">
	<div>
		{{^ forced_anonymous }}
		<label class="display-row">
			<span class="display-cell form-label" data-i18n="">Name</span>
			<input type="text" class="display-cell form-input" name="not_anonymous" value="{{ not_anonymous_value }}" maxlength="255">
		</label>
		<label class="display-row">
			<span class="display-cell form-label" data-i18n="">E-mail</span>
			<input class="display-cell form-input" type="text" name="spam_target" value="{{ spam_target_value }}"  maxlength="255">
		</label>
		{{/ forced_anonymous }}
		<label class="display-row">
			<span class="display-cell form-label" data-i18n="">Subject</span>
			<input class="display-cell form-input" type="text" name="verb" value="{{ verb_value }}"  maxlength="255">
		</label>
		<label class="display-row">
			<span class="display-cell form-label" data-i18n="">Comment</span>
			<textarea id="wordswordswords" class="display-cell form-input" name="wordswordswords">{{ wordswordswords_value }}</textarea>
		</label>
	</div>
	<div>
		<input type="submit" value="Update Post" data-i18n-attributes="value">
	</div>
</form>
