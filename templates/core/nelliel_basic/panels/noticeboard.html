{{# can_post }}
<form accept-charset="utf-8" action="{{ form_action }}" method="post">
	<div class="display-table">
	{{# custom_name }}
		<div class="display-row">
			<label for="name" class="display-cell form-label" data-i18n="">Name</label>
			<input id="name" class="display-cell form-input" type="text" name="name">
		</div>
	{{/ custom_name }}
		<div class="display-row">
			<label for="subject" class="display-cell form-label" data-i18n="">Subject</label>
			<input id="subject" class="display-cell form-input" type="text" name="subject">
		</div>
		<div class="display-row">
			<label for="message" class="display-cell form-label" data-i18n="">Message</label>
			<textarea id="message" class="display-cell form-input" name="message"></textarea>
		</div>
	</div>
	<div>
		<input type="submit" value="Add notice" data-i18n-attributes="value">
	</div>
</form>
<hr>
{{/ can_post }}
<main class="notice-list">
{{# notices }}
	{{> pieces/notice }}
{{/ notices }}
</main>
