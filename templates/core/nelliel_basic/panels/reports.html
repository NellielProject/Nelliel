<table >
	<caption data-i18n="">List of reports</caption>
	<thead>
		<tr>
			<th scope="col" data-i18n="">Report ID</th>
			<th scope="col" data-i18n="">Board</th>
			<th scope="col" data-i18n="">Content ID</th>
			<th scope="col" data-i18n="">Reason</th>
			<th scope="col" data-i18n="">Reporter IP</th>
			<th scope="col" data-i18n="">Dismiss Report</th>
		</tr>
	</thead>
	<tbody>
{{# reports_list }}
		<tr class="{{ bgclass }}">
			<td>{{ report_id }}</td>
			<td>{{ board_uri }}</td>
			<td>
				<a href="{{ content_url }}">{{ content_id }}</a>
	{{# file_url }}
				<a href="{{ file_url }}" class="text-button" data-i18n=""> [File Link]</a>
	{{/ file_url }}
			</td>
			<td>{{ reason }}</td>
			<td>{{ reporter_ip }}</td>
			<td>
				<a href="{{ dismiss_url }}" data-i18n="">Dismiss Report</a>
			</td>
		</tr>
{{/ reports_list }}
	</tbody>
</table>
