<form accept-charset="utf-8" action="{{ form_action }}" method="post">
	<input type="hidden" name="domain_id" value="{{ domain_id }}">
	<div class="display-table">
		<div class="display-row">
			<label for="uri" class="display-cell form-label" data-i18n="">URI</label>
			<input id="uri" class="display-cell form-input" type="text" name="uri" value="{{ uri }}">
		</div>
		<div class="display-row">
			<label for="title" class="display-cell form-label" data-i18n="">Title</label>
			<input id="title" class="display-cell form-input" type="text" name="title" value="{{ title }}">
		</div>
		<div class="display-row">
			<label for="text" class="display-cell form-label" data-i18n="">Text</label>
			<textarea id="text" class="display-cell form-input" name="text">{{ text }}</textarea>
		</div>
		<div class="display-row">
			<label for="markup_type" class="display-cell form-label" data-i18n="">Markup</label>
{{# markup_type_select }}
				{{> menu/select }}
{{/ markup_type_select }}
		</div>
	</div>
	<div>
		<input type="submit" value="Update Page" data-i18n-attributes="value">
	</div>
</form>
