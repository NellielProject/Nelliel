<form accept-charset="utf-8" action="{{ form_action }}" method="post">
	<div class="display-table">
{{# new_filetype }}
		<div class="display-row">
			<label for="format" class="display-cell form-label" data-i18n="">Format</label>
			<input id="format" class="display-cell form-input" type="text" name="format" value="{{ format }}" required="required">
		</div>
{{/ new_filetype }}
		<div class="display-row">
			<label for="extensions" class="display-cell form-label" data-i18n="">Extensions (JSON array)</label>
			<input id="extensions" class="display-cell form-input" type="text" name="extensions" value="{{ extensions }}" required="required">
		</div>
		<div class="display-row">
			<label for="category" class="display-cell form-label" data-i18n="">Category</label>
			<input id="category" class="display-cell form-input" type="text" name="category" value="{{ category }}" required="required">
		</div>
		<div class="display-row">
			<label for="mimetypes" class="display-cell form-label" data-i18n="">Mimetypes (JSON array)</label>
			<input id="mimetypes" class="display-cell form-input" type="text" name="mimetypes" value="{{ mimetypes }}">
		</div>
		<div class="display-row">
			<label for="magic_regex" class="display-cell form-label" data-i18n="">Magic regex</label>
			<input id="magic_regex" class="display-cell form-input" type="text" name="magic_regex" value="{{ magic_regex }}">
		</div>
		<div class="display-row">
			<label for="label" class="display-cell form-label" data-i18n="">Label</label>
			<input id="label" class="display-cell form-input" type="text" name="label" value="{{ label }}" required="required">
		</div>
		<div class="display-row">
			<label for="enabled" class="display-cell form-label" data-i18n="">Enabled</label>
			<input id="enabled" class="display-cell form-input" type="checkbox" value="1" name="enabled" {{ enabled_checked }}>
		</div>
	</div>
	<div>
		<input type="submit" value="Update Filetype" data-i18n-attributes="value">
	</div>
</form>
