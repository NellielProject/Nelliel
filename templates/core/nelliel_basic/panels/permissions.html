<p data-i18n="">This panel basically exists for maintenance related to plugins that define extra permissions. Otherwise you shouldn't touch anything here.</p>
<form accept-charset="utf-8" action="{{ form_action }}" method="post">
	<div class="display-table">
		<div class="display-row">
			<label for="permission" class="display-cell" data-i18n="">Permission</label>
			<input id="permission" class="display-cell" type="text" name="permission" size="30">
		</div>
		<div class="display-row">
			<label for="description" class="display-cell" data-i18n="">Short description</label>
			<input id="description" class="display-cell" type="text" name="description" size="30">
		</div>
		<div class="display-row">
			<input type="submit" value="Add Permission" data-i18n-attributes="value">
		</div>
	</div>
</form>
<hr>
<table >
	<caption data-i18n="">List of permissions</caption>
	<thead>
		<tr>
			<th scope="col" data-i18n="">Permission</th>
			<th scope="col" data-i18n="">Description</th>
			<th scope="col" data-i18n="">Delete</th>
		</tr>
	</thead>
	<tbody>
{{# permission_list }}
		<tr class="{{ bgclass }}">
			<td>{{ permission }}</td>
			<td>{{ description }}</td>
			<td>
				<span class="text-button">[<a href="{{ delete_url }}" data-i18n="">Delete</a>]</span>
			</td>
		</tr>
{{/ permission_list }}
	</tbody>
</table>
