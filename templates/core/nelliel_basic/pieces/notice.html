<article class="notice">
	<header class="notice-header">
		<h2 class="notice-subject">{{ subject }}
			<span>{{ name }}</span>
			<span>{{ time }}</span>
		</h2>
{{# can_delete_notice }}
		<span><a href="{{ remove_url }}">Delete</a></span>
{{/ can_delete_notice }}
	</header>
	<p class="notice-text">{{{ message }}}</p>
</article>
