<div class="text-center">
	<h2>{{{ error_header }}}</h2>
	<div>
		<span class="label" data-i18n="">Error ID:</span>
		<span>{{ error_id }}</span>
	</div>
	<p>{{ error_message }}</p>
	<p>{{ error_data }}</p>
{{# show_image }}
	<div>
		<img src="{{ image_url }}" alt="{{ image_alt }}" style="max-width: {{ image_max_size }}px; max-height: {{ image_max_size }}px;">
	</div>
{{/ show_image }}
{{# show_return_link }}
	<p>
		{{> pieces/return_link }}
	</p>
{{/ show_return_link }}
</div>
