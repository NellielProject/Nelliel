<form accept-charset="utf-8" action="{{ form_action }}" method="post" class="display-table">
	<div class="display-row">
		<span class="display-cell label" data-i18n="">User ID:</span>
		<input class="display-cell" type="text" name="username" size="25" maxlength="255">
	</div>
	<div class="display-row">
		<span class="display-cell label" data-i18n="">Password:</span>
		<input class="display-cell" type="password" name="super_sekrit" size="25" maxlength="255">
	</div>
	{{# captchas }}
		{{> pieces/captcha }}
	{{/ captchas }}
	<div class="display-row">
		<span class="display-cell"></span><input class="display-cell" type="submit" value="Submit" data-i18n-attributes="value">
	</div>
</form>
{{# user_registration_enabled }}
<div>
	<span data-i18n="">Don't have an account yet?</span>&nbsp;<a href="{{ register_url }}" data-i18n="">Register here</a>
</div>
{{/ user_registration_enabled }}
