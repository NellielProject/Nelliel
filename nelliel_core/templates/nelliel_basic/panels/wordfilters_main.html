<div>
	<a href="{{ new_url }}">Add new wordfilter</a>
</div>
<table class="data-table">
	<caption class="data-table-caption" data-gettext="">List of wordfilters</caption>
	<thead class="data-table-header">
		<tr>
			<th data-gettext="">Board ID</th>
			<th data-gettext="">Match</th>
			<th data-gettext="">Replacement</th>
			<th data-gettext="">Regex</th>
			<th data-gettext="">Actions</th>
		</tr>
	</thead>
	<tbody>
{{# wordfilter_list }}
		<tr class="{{ bgclass }}">
			<td>{{ board_id }}</td>
			<td>{{ text_match }}</td>
			<td>{{ replacement }}</td>
			<td>{{ is_regex }}</td>
			<td>
				<span>[<a class="display-cell" href="{{ enable_disable_url }}">{{ enable_disable_text }}</a>]</span>
				<span>[<a class="display-cell" href="{{ edit_url }}" data-gettext="">Edit</a>]</span>
				<span>[<a class="display-cell" href="{{ remove_url }}" data-gettext="">Remove</a>]</span>
			</td>
		</tr>
{{/ wordfilter_list }}
	</tbody>
</table>
