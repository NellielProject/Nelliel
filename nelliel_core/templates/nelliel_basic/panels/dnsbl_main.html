<div>
	<a href="{{ new_url }}">Add new DNSBL entry</a>
</div>
<table class="data-table">
	<caption class="data-table-caption" data-gettext="">List of DNSBL entries</caption>
	<thead class="data-table-header">
		<tr>
			<th data-gettext="">ID</th>
			<th data-gettext="">Service domain</th>
			<th data-gettext="">Return codes</th>
			<th data-gettext="">Actions</th>
		</tr>
	</thead>
	<tbody>
{{# service_list }}
		<tr class="{{ bgclass }}">
			<td>{{ entry }}</td>
			<td>{{ service_domain }}</td>
			<td>{{ return_codes }}</td>
			<td>
				<span>[<a class="display-cell" href="{{ enable_disable_url }}">{{ enable_disable_text }}</a>]</span>
				<span>[<a class="display-cell" href="{{ edit_url }}" data-gettext="">Edit</a>]</span>
				<span>[<a class="display-cell" href="{{ remove_url }}" data-gettext="">Remove</a>]</span>
			</td>
		</tr>
{{/ service_list }}
	</tbody>
</table>
