<span class="display-cell">
	<span>
		<input type="hidden" name="{{ setting_name }}[lock][default]" value="0">
		<input id="{{ setting_name }}[lock]" type="checkbox" name="{{ setting_name }}[lock][value]" value="1" {{ setting_locked }}>
		<label for="{{ setting_name }}[lock]" data-i18n="">Lock</label>
	</span>
	<span>&nbsp;&nbsp;&nbsp;</span>
	<span>
		<input id="{{ setting_name }}[force_update]" type="checkbox" name="{{ setting_name }}[force_update]" value="1">
		<label for="{{ setting_name }}[force_update]" data-i18n="">Force Update</label>
	</span>
</span>
