<div>
	<a href="{{ new_url }}">Add new wordfilter</a>
</div>
<table class="data-table">
	<caption class="data-table-caption" data-i18n="">List of wordfilters</caption>
	<thead class="data-table-header">
		<tr>
			<th data-i18n="">Board ID</th>
			<th data-i18n="">Match</th>
			<th data-i18n="">Replacement</th>
			<th data-i18n="">Regex</th>
			<th data-i18n="">Actions</th>
		</tr>
	</thead>
	<tbody>
{{# wordfilter_list }}
		<tr class="{{ bgclass }}">
			<td>{{ board_id }}</td>
			<td>{{ text_match }}</td>
			<td>{{ replacement }}</td>
			<td>{{ is_regex }}</td>
			<td>
				<span class="text-button">[<a class="display-cell" href="{{ enable_disable_url }}">{{ enable_disable_text }}</a>]</span>
				<span class="text-button">[<a class="display-cell" href="{{ edit_url }}" data-i18n="">Edit</a>]</span>
				<span class="text-button">[<a class="display-cell" href="{{ remove_url }}" data-i18n="">Remove</a>]</span>
			</td>
		</tr>
{{/ wordfilter_list }}
	</tbody>
</table>
