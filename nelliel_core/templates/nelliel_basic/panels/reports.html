<table class="data-table">
	<caption class="data-table-caption" data-gettext="">List of reports</caption>
	<thead class="data-table-header">
		<tr>
			<th data-gettext="">Report ID</th>
			<th data-gettext="">Board ID</th>
			<th data-gettext="">Content ID</th>
			<th data-gettext="">Reason</th>
			<th data-gettext="">Reporter IP</th>
			<th data-gettext="">Dismiss Report</th>
		</tr>
	</thead>
	<tbody>
{{# reports_list }}
		<tr class="{{ bgclass }}">
			<td>{{ report_id }}</td>
			<td>{{ board_id }}</td>
			<td>
				<a href="{{ content_url }}">{{ content_id }}</a>
	{{# is_upload }}
				<a href="{{ file_url }}" data-gettext=""> [File Link]</a>
	{{/ is_upload }}
			</td>
			<td>{{ reason }}</td>
			<td>{{ reporter_ip }}</td>
			<td>
				<a href="{{ dismiss_url }}" data-gettext="">Dismiss Report</a>
			</td>
		</tr>
{{/ reports_list }}
	</tbody>
</table>
