<table class="data-table">
	<caption class="data-table-caption" data-gettext="">List of users</caption>
	<thead class="data-table-header">
		<tr>
			<th data-gettext="">User ID</th>
			<th data-gettext="">Display Name</th>
			<th data-gettext="">Active</th>
			<th data-gettext="">Actions</th>
		</tr>
	</thead>
	<tbody>
{{# users_list }}
		<tr class="{{ bgclass }}">
			<td>{{ user_id }}</td>
			<td>{{ display_name }}</td>
			<td>{{ active }}</td>
			<td>
	{{# edit_url }}
				<span>[<a href="{{ edit_url }}" data-gettext="">Edit</a>]</span>
	{{/ edit_url }}
	{{# remove_url }}
				<span>[<a href="{{ remove_url }}" data-gettext="">Remove</a>]</span>
	{{/ remove_url }}
			</td>
		</tr>
{{/ users_list }}
	</tbody>
</table>
<hr>
<div>
	<a href="{{ new_user_url }}" data-gettext="">New User</a>
</div>
