<form accept-charset="utf-8" action="{{ form_action }}" method="post">
	<div class="display-table">
		<div class="display-row">
			<label for="headline" class="display-cell" data-i18n="">Headline</label>
			<input id="headline" class="display-cell" type="text" name="headline" size="30">
		</div>
		<div class="display-row">
			<label for="news_text" class="display-cell" data-i18n="">News text</label>
			<textarea id="news_text" class="display-cell" name="news_text" cols="80" rows="6"></textarea>
		</div>
		<div class="display-row">
			<input type="submit" value="Post News" data-i18n-attributes="value">
		</div>
	</div>
</form>
<hr>
<table class="data-table">
	<caption class="data-table-caption" data-i18n="">List of news articles</caption>
	<thead class="data-table-header">
		<tr>
			<th data-i18n="">Headline</th>
			<th data-i18n="">Date</th>
			<th data-i18n="">Actions</th>
		</tr>
	</thead>
	<tbody>
{{# news_entry }}
		<tr class="{{ bgclass }}">
			<td>{{ headline }}</td>
			<td>{{ time }}</td>
			<td>
				<a class="display-cell" href="{{ remove_url }}" data-i18n="">Remove</a>
			</td>
		</tr>
{{/ news_entry }}
	</tbody>
</table>
