<form accept-charset="utf-8" action="{{ form_action }}" method="post">
	<div class="display-table">
		<div class="display-row">
			<label for="board_id" class="display-cell" data-i18n="gettext">Board ID</label>
			<input id="board_id" class="display-cell" type="text" name="board_id" size="30" value="{{ board_id }}">
		</div>
		<div class="display-row">
			<label for="text_match" class="display-cell" data-i18n="gettext">Match</label>
			<textarea id="text_match" class="display-cell" name="text_match" cols="64" rows="3">{{ text_match }}</textarea>
		</div>
		<div class="display-row">
			<label for="replacement" class="display-cell" data-i18n="gettext">Replacement</label>
			<textarea id="replacement" class="display-cell" name="replacement" cols="64" rows="3">{{ replacement }}</textarea>
		</div>
		<div class="display-row">
			<label for="is_regex" class="display-cell" data-i18n="gettext">Is regex</label>
			<input id="is_regex" class="display-cell" type="checkbox" value="1" name="is_regex" {{ is_regex_checked }}>
		</div>
		<div class="display-row">
			<label for="enabled" class="display-cell" data-i18n="gettext">Enabled</label>
			<input id="enabled" class="display-cell" type="checkbox" value="1" name="enabled" {{ enabled_checked }}>
		</div>
		<div class="display-row">
			{{> panels/pieces/add_edit_submit }}
		</div>
	</div>
</form>
