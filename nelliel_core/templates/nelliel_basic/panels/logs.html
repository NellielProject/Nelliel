<table class="data-table">
	<caption class="data-table-caption" data-gettext="">List of logged events</caption>
	<thead class="data-table-header">
		<tr>
			<th data-gettext="">Level</th>
			<th data-gettext="">Event ID</th>
			<th data-gettext="">Originator</th>
			<th data-gettext="">IP Address</th>
			<th data-gettext="">Time</th>
			<th data-gettext="">Message</th>
		</tr>
	</thead>
	<tbody>
{{# log_entry_list }}
		<tr class="{{ bgclass }}">
			<td>{{ level }}</td>
			<td>{{ event_id }}</td>
			<td>{{ originator }}</td>
			<td>{{ ip_address }}</td>
			<td>{{ time }}</td>
			<td>{{ message }}</td>
		</tr>
{{/ log_entry_list }}
	</tbody>
</table>
<div>
{{> navigation/basic_pagination }}
</div>
<hr>
<div>
	<span>[<a href="{{ staff_logs_url }}" data-gettext="">View Staff Logs</a>]</span>
	<span>[<a href="{{ system_logs_url }}" data-gettext="">View System Logs</a>]</span>
	<span>[<a href="{{ all_logs_url }}" data-gettext="">View All Logs</a>]</span>
</div>
