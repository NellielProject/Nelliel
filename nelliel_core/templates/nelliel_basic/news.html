<main class="news-page">
	{{# news_entries }}
	<article class="news-article">
		<header class="news-article-header">
			<h2 class="news-headline">{{ headline }}
				<span>{{ poster }}</span>
				<span>{{ time }}</span>
			</h2>
		</header>
		{{# news_lines }}
		<p class="news-paragraph">{{{ news_line }}}</p>
		{{/ news_lines }}
	</article>
	{{/ news_entries }}
</main>
