<div>
	<span class="{{ op_reply }} single file-info">
		{{^ hide_file_select }}
		<input type="checkbox" name="{{ file_content_id }}" value="action">
		{{/ hide_file_select }}
		<a href="{{ file_url }}" target="_blank">{{ display_filename }}</a>
		{{ display_image_dimensions }}{{ display_filesize}}
	</span>
	<span class="single file-header">
		<span class="hide-file hidden" data-jsonly="">[<a class="toggle-file" href="#" data-command="hide-file" data-content-id="{{ file_content_id }}" data-alt-visual="Show File" data-i18n-attributes="data-alt-visual" data-i18n="">Hide File</a>]</span>
		<span class="hidden" data-jsonly="">[<a href="#" data-command="show-file-meta" data-content-id="{{ file_content_id }}" data-alt-visual="Less file info" data-i18n-attributes="data-alt-visual" data-i18n="">More file info</a>]</span>
		<span class="file-meta hidden">
		{{# file_metadata }}
			<span class="file-hash">{{ metadata }}</span>
		{{/ file_metadata }}
		</span>
		{{# in_modmode }}
		<span>[<a href="{{ delete_url }}" data-i18n="">Delete</a>]</span>
		{{/ in_modmode }}
	</span>
</div>
