<!DOCTYPE html>
<html>
	<head>
		<title data-i18n="">SQLite configuration</title>
	</head>
	<body>
		<p data-i18n="">Enter configuration values for this SQLite database.</p>
		<form accept-charset="utf-8" action="imgboard.php?install&step=database-config" method="post">
			<input type="hidden" name="database_type" value="SQLITE">
			<div>
				<label for="file_name" data-i18n="">File name</label>
				<input id="file_name" type="text" name="file_name" value="nelliel">
			</div>
			<div>
				<label for="timeout" data-i18n="">Timeout</label>
				<input id="timeout" type="number" name="timeout" min="0" value="30">
			</div>
			<div>
				<label for="path" data-i18n="">Path</label>
				<input id="path" type="text" name="path" value="">
			</div>
			<div>
				<label for="encoding" data-i18n="">Encoding</label>
				<input id="encoding" type="text" name="encoding" value="UTF-8">
			</div>
			<div>
				<input type="submit" value="Submit" data-i18n-attributes="value">
			</div>
		</form>
	</body>
</html>
