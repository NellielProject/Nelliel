<!DOCTYPE html>
<html>
	<head>
		<title data-i18n="">Hashing configuration</title>
	</head>
	<body>
		<p data-i18n="">Enter configuration for hashing.</p>
		<form accept-charset="utf-8" action="imgboard.php?install&step=crypt-config" method="post">
			<div>
				<label for="password_algorithm" data-i18n="">Password hashing algorithm</label>
				<select id="password_algorithm" name="password_algorithm">
					<option value="BCRYPT" data-i18n="">Bcrypt</option>
                    <option value="ARGON2" data-i18n="">Argon2</option>
				</select>
			</div>
			<div>
				<label for="password_bcrypt_cost" data-i18n="">Bcrypt password cost</label>
				<input id="password_bcrypt_cost" type="number" name="password_bcrypt_cost" min="4" max="31" value="12">
			</div>
			<div>
				<label for="password_argon2_memory_cost" data-i18n="">Argon2 password memory cost (must be a power of 2)</label>
				<input id="password_argon2_memory_cost" type="number" name="password_argon2_memory_cost" min="2" value="1024">
			</div>
			<div>
				<label for="password_argon2_time_cost" data-i18n="">Argon2 password time cost</label>
				<input id="password_argon2_time_cost" type="number" name="password_argon2_time_cost" min="0" value="2">
			</div>
			<div>
				<label for="password_argon2_threads" data-i18n="">Argon2 password threads</label>
				<input id="password_argon2_threads" type="number" name="password_argon2_threads" min="1" value="2">
			</div>
			<div>
				<label for="ip_hash_algorithm" data-i18n="">IP hash algorithm</label>
				<select id="ip_hash_algorithm" name="ip_hash__algorithm">
					<option value="BCRYPT" data-i18n="">Bcrypt</option>
				</select>
			</div>
			<div>
				<label for="ip_hash_bcrypt_cost" data-i18n="">IP hash Bcrypt cost</label>
				<input id="ip_hash_bcrypt_cost" type="number" name="ip_hash_bcrypt_cost" min="4" max="31" value="8">
			</div>
			<div>
				<input type="submit" value="Submit" data-i18n-attributes="value">
			</div>
		</form>
	</body>
</html>
