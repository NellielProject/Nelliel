<!DOCTYPE html>
<html>
	<head>
		<title data-i18n="">Existing database config</title>
	</head>
	<body>
		<p data-i18n="">An existing database configuration has been found. Do you wish to use this configuration or overwrite with a new one?</p>
		<form accept-charset="utf-8" action="imgboard.php?install&step=database-select" method="post">
			<div>
				<label for="keep_db_config" data-i18n="">Keep existing configuration</label>
				<input id="keep_db_config" type="checkbox" name="keep_db_config">
			</div>
			<div>
				<input type="submit" value="Continue" data-i18n-attributes="value">
			</div>
		</form>
	</body>
</html>
