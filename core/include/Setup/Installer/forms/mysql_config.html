<!DOCTYPE html>
<html>
	<head>
		<title data-i18n="">MySQL configuration</title>
	</head>
	<body>
		<p data-i18n="">Enter configuration values for this MySQL database.</p>
		<form accept-charset="utf-8" action="imgboard.php?install&step=complete-database-config" method="post">
			<input type="hidden" name="database_type" value="MYSQL">
			<div>
				<label for="database" data-i18n="">Database</label>
            <input id="database" type="text" name="database" value="">
			</div>
			<div>
				<label for="timeout" data-i18n="">Timeout</label>
				<input id="timeout" type="number" name="timeout" min="0" value="30">
			</div>
			<div>
				<label for="host" data-i18n="">Host</label>
				<input id="host" type="text" name="host" value="localhost">
			</div>
			<div>
				<label for="port" data-i18n="">Port</label>
				<input id="port" type="number" name="post" min="0" value="3306">
			</div>
			<div>
				<label for="user" data-i18n="">User</label>
				<input id="user" type="text" name="user" value="">
			</div>
			<div>
				<label for="password" data-i18n="">Password</label>
				<input id="password" type="text" name="password" value="">
			</div>
			<div>
				<label for="encoding" data-i18n="">Encoding</label>
				<input id="encoding" type="text" name="encoding" value="utf8mb4">
			</div>
			<div>
				<input type="submit" value="Submit" data-i18n-attributes="value">
			</div>
		</form>
	</body>
</html>
