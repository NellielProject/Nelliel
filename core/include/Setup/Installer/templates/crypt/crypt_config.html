<!DOCTYPE html>
<html>
	{{> pieces/head }}
	<body>
		<p data-i18n="">Enter configuration for hashing.</p>
		<form accept-charset="utf-8" action="imgboard.php?install&step=crypt-config" method="post">
			<div class="installer-form">
				<div class="installer-form-row">
					<label for="password_algorithm" class="installer-form-label" data-i18n="">Password hashing algorithm</label>
					<select id="password_algorithm" class="installer-form-input" name="password_algorithm">
						<option value="BCRYPT" data-i18n="">Bcrypt</option>
                    	<option value="ARGON2" data-i18n="">Argon2</option>
					</select>
				</div>
				<div class="installer-form-row">
					<label for="password_bcrypt_cost" class="installer-form-label" data-i18n="">Bcrypt password cost</label>
					<input id="password_bcrypt_cost" class="installer-form-input" type="number" name="password_bcrypt_cost" min="4" max="31" value="12">
				</div>
				<div class="installer-form-row">
					<label for="password_argon2_memory_cost" class="installer-form-label" data-i18n="">Argon2 password memory cost (must be a power of 2)</label>
					<input id="password_argon2_memory_cost" class="installer-form-input" type="number" name="password_argon2_memory_cost" min="2" value="1024">
				</div>
				<div class="installer-form-row">
					<label for="password_argon2_time_cost" class="installer-form-label" data-i18n="">Argon2 password time cost</label>
					<input id="password_argon2_time_cost" class="installer-form-input" type="number" name="password_argon2_time_cost" min="0" value="2">
				</div>
				<div class="installer-form-row">
					<label for="password_argon2_threads" class="installer-form-label" data-i18n="">Argon2 password threads</label>
					<input id="password_argon2_threads" class="installer-form-input" type="number" name="password_argon2_threads" min="1" value="2">
				</div>
				<div class="installer-form-row">
					<label for="ip_hash_algorithm" class="installer-form-label" data-i18n="">IP hash algorithm</label>
					<select id="ip_hash_algorithm" class="installer-form-input" name="ip_hash__algorithm">
						<option value="BCRYPT" data-i18n="">Bcrypt</option>
					</select>
				</div>
				<div class="installer-form-row">
					<label for="ip_hash_bcrypt_cost" class="installer-form-label" data-i18n="">IP hash Bcrypt cost</label>
					<input id="ip_hash_bcrypt_cost" class="installer-form-input" type="number" name="ip_hash_bcrypt_cost" min="4" max="31" value="8">
				</div>
				<div class="installer-form-row">
					<input class="installer-form-input" type="submit" value="Submit" data-i18n-attributes="value">
				</div>
			</div>
		</form>
	</body>
</html>
