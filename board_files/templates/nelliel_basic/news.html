<div class="news-page">
	{{# news_entries }}
	<div class="news-entry">
		<div class="news-headline-bar">
			<span class="news-headline">{{ headline }}</span>
			<span class="news-poster">{{ poster }}</span>
			<span class="news-time">{{ time }}</span>
		</div>
		{{# news_lines }}
		<div class="news-text">{{ news_line }}</div>
		{{/ news_lines }}
	</div>
	{{/ news_entries }}
</div>
