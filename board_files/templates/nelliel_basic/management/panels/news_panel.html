{{% FILTERS }}
<form accept-charset="utf-8" action="{{ form_action|e.attr }}" method="post">
	<div class="display-table">
		<div class="display-row">
			<label for="headline" class="display-cell" data-i18n="gettext">Headline</label>
			<input id="headline" class="display-cell" type="text" name="headline" size="30">
		</div>
		<div class="display-row">
			<label for="news_text" class="display-cell" data-i18n="gettext">News text</label>
			<textarea id="news_text" class="display-cell" name="news_text" cols="80" rows="6"></textarea>
		</div>
		<div class="display-row">
			<input type="submit" value="Post News" data-i18n="gettext" data-i18n-attributes="value">
		</div>
	</div>
</form>
<hr>
<table class="data-table">
	<tr class="manage-header">
		<th data-i18n="gettext">Headline</th>
		<th data-i18n="gettext">Date</th>
		<th data-i18n="gettext">Actions</th>
	</tr>
	{{# news_entry }}
	<tr class="{{ bgclass|e.attr }}">
		<td>{{ headline }}</td>
		<td>{{ time }}</td>
		<td>
			<a class="display-cell" href="{{ remove_url|e.attr }}" data-i18n="gettext">Remove</a>
		</td>
	</tr>
	{{/ news_entry }}
</table>
