{{% FILTERS }}
<form accept-charset="utf-8" action="{{ form_action|e.attr }}" method="post" enctype="multipart/form-data">
	<table>
		<tr>
			<td data-i18n="gettext">IP to ban:</td>
			<td>
				<input type="text" name="ban_ip" size="24" maxlength="50" value="{{ ban_ip|e.attr }}">
			</td>
		</tr>
		<tr>
			<td>
				<span data-i18n="gettext">Apply ban to this board:</span>
			</td>
			<td>
				<input id="ban-board-field"  type="text" name="ban_board" size="24" maxlength="255" value="{{ ban_board|e.attr }}">
			</td>
		</tr>
		<tr>
			<td>
				<input type="hidden" name="ban_all_boards" value="0">
				<input id="ban-all-boards-field" type="checkbox" name="ban_all_boards" value="1">
				<span data-i18n="gettext">Ban from all boards. This overrides any specific boards.</span>
			</td>
		</tr>
		<tr>
			<td data-i18n="gettext">Ban length:</td>
			<td>
				<span data-i18n="gettext">Years:</span>
				<input id="ban-time-years" type="text" name="ban_time_years" size="6" maxlength="12" value="0">&nbsp;&nbsp;&nbsp;
				<span data-i18n="gettext">Days:</span>
				<input id="ban-time-days" type="text" name="ban_time_days" size="6" maxlength="12" value="0">&nbsp;&nbsp;&nbsp;
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<span data-i18n="gettext">Hours:</span>
				<input id="ban-time-hours"  type="text" name="ban_time_hours" size="6" maxlength="12" value="0">&nbsp;&nbsp;&nbsp;
				<span data-i18n="gettext">Minutes:</span>
				<input id="ban-time-minutes"  type="text" name="ban_time_minutes" size="6" maxlength="12" value="0">&nbsp;&nbsp;&nbsp;
			</td>
		</tr>
		<tr>
			<td data-i18n="gettext">Ban reason (optional):</td>
			<td>
				<textarea name="ban_reason" cols="32" rows="3"></textarea>
			</td>
		</tr>
		{{# is_post_ban }}
		<tr>
			<td data-i18n="gettext">Attach comment to post (optional):</td>
			<td>
				<textarea name="mod_post_comment" cols="32" rows="3"></textarea>
			</td>
		</tr>
		{{/ is_post_ban }}
		<tr>
			<td>
				<input id="ban-type" type="text" name="ban_type" value="{{ ban_type|e.attr }}">
				<input type="submit" value="Set Ban" data-i18n="gettext" data-i18n-attributes="value">
			</td>
		</tr>
	</table>
</form>
