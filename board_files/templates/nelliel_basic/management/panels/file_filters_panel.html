{{% FILTERS }}
<form accept-charset="utf-8" action="{{ form_action|e.attr }}" method="post">
	<div class="display-table">
		<div class="display-row">
			<label for="hash_type" class="display-cell" data-i18n="gettext">Hash type (md5, sha1, sha256, sha512)</label>
			<input id="hash_type" class="display-cell" type="text" name="hash_type" size="30">
		</div>
		<div class="display-row">
			<label for="file_hashes" class="display-cell" data-i18n="gettext">File hashes</label>
			<textarea id="file_hashes" class="display-cell" name="file_hashes" cols="64" rows="3"></textarea>
		</div>
		<div class="display-row">
			<label for="file_notes" class="display-cell" data-i18n="gettext">File notes</label>
			<input id="file_notes" class="display-cell" type="text" name="file_notes" size="30">
		</div>
		<div class="display-row">
			<label for="board_id" class="display-cell" data-i18n="gettext">Board ID</label>
			<input id="board_id" class="display-cell" type="text" name="board_id" size="30">
		</div>
		<div class="display-row">
			<input type="submit" value="Add Filter" data-i18n="gettext" data-i18n-attributes="value">
		</div>
	</div>
</form>
<hr>
<table class="data-table">
	<tr class="manage-header">
		<th data-i18n="gettext">Filter ID</th>
		<th data-i18n="gettext">Hash type</th>
		<th data-i18n="gettext">File hash</th>
		<th data-i18n="gettext">File notes</th>
		<th data-i18n="gettext">Board ID</th>
		<th data-i18n="gettext">Remove</th>
	</tr>
	{{# file_filter_list }}
	<tr class="{{ bgclass|e.attr }}">
		<td>{{ filter_id }}</td>
		<td>{{ hash_type }}</td>
		<td>{{ file_hash }}</td>
		<td>{{ file_notes }}</td>
		<td>{{ board_id }}</td>
		<td>
			<a class="display-cell" href="{{ remove_url|e.attr }}" data-i18n="gettext">Remove Filter</a>
		</td>
	</tr>
	{{/ file_filter_list }}
</table>
