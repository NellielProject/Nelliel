{{% FILTERS }}
<table class="data-table">
	<tr class="manage-header">
		<th data-i18n="gettext">Area</th>
		<th data-i18n="gettext">Level</th>
		<th data-i18n="gettext">Event ID</th>
		<th data-i18n="gettext">Originator</th>
		<th data-i18n="gettext">IP Address</th>
		<th data-i18n="gettext">Time</th>
		<th data-i18n="gettext">Message</th>
	</tr>
	{{# log_entry_list }}
	<tr class="{{ bgclass }}">
		<td>{{ area }}</td>
		<td>{{ level }}</td>
		<td>{{ event_id }}</td>
		<td>{{ originator }}</td>
		<td>{{ ip_address }}</td>
		<td>{{ time }}</td>
		<td>{{ message }}</td>
	</tr>
	{{/ log_entry_list }}
</table>
<hr>
<div>
	<span>[<a href="{{ board_logs_url }}" data-i18n="gettext">View Board Logs</a>]</span>
	<span>[<a href="{{ staff_logs_url }}" data-i18n="gettext">View Staff Logs</a>]</span>
	<span>[<a href="{{ system_logs_url }}" data-i18n="gettext">View System Logs</a>]</span>
	<span>[<a href="{{ all_logs_url }}" data-i18n="gettext">View All Logs</a>]</span>
</div>
