{{% FILTERS }}
<table class="data-table">
	<tr class="manage-header">
		<th data-i18n="gettext">Role ID</th>
		<th data-i18n="gettext">Level</th>
		<th data-i18n="gettext">Title</th>
		<th data-i18n="gettext">Capcode Text</th>
		<th data-i18n="gettext">Actions</th>
	</tr>
	{{# roles_list }}
	<tr class="{{ bgclass|e.attr }}">
		<td>{{ role_id }}</td>
		<td>{{ role_level }}</td>
		<td>{{ role_title }}</td>
		<td>{{ capcode_text }}</td>
		<td>
			<span>[<a href="{{ edit_url|e.attr }}" data-i18n="gettext">Edit</a>]</span>
			<span>[<a href="{{ remove_url|e.attr }}" data-i18n="gettext">Remove</a>]</span>
		</td>
	</tr>
	{{/ roles_list }}
</table>
<hr>
<div>
	<a href="{{ new_role_url|e.attr }}" data-i18n="gettext">New Role</a>
</div>
