{{% FILTERS }}
<div id="{{ file_info_id|e.attr }}" class="{{ file_info_class|e.attr }}">
	{{# in_modmode }}
	<div>
		<span>[<a href="{{ delete_url|e.attr }}" data-i18n="gettext">Delete</a>]</span>
	</div>
	{{/ in_modmode }}
	<div>
		<input type="checkbox" name="{{ file_content_id|e.attr }}" value="action" class="{{ file_select_class|e.attr }}">
		<a href="{{ file_url|e.attr }}" target="_blank">{{ display_filename }}</a>
	</div>
	<div>{{ display_image_dimensions }}{{ display_filesize}}</div>
	<div>[<a id="{{ show_file_meta_id|e.attr }}" href="#" data-i18n="gettext" data-command="show-file-meta" data-content-id="{{ file_content_id|e.attr }}" data-alt-visual="Less file info" data-i18n-attributes="data-alt-visual">More file info</a>]</div>
	<div id="{{ file_meta_id|e.attr }}" class="file-meta hidden">
	{{# file_metadata }}
		<div class="{{ metadata_class|e.attr }}">{{ metadata }}</div>
	{{/ file_metadata }}
	</div>
	{{# video_preview }}
	<video preload="metadata" width="{{ video_width|e.attr }}" controls>
		<source src="{{ video_url|e.attr }}" type="{{ mime_type|e.attr }}">
	</video>
	{{/ video_preview }}
	{{# image_preview }}
	<a href="{{ file_url|e.attr }}" target="_blank" class="preview-link">
	<img src="{{ preview_url|e.attr }}" width="{{ preview_width|e.attr }}" height="{{ preview_height|e.attr }}" data-command="inline-expand" data-other-dims="{{ other_dims|e.attr }}" data-other-loc="{{ other_loc|e.attr }}" alt="{{ alt_text|e.attr }}">
	</a>
	{{/ image_preview }}
</div>
