{{% FILTERS }}
<div id="{{ post_corral_id|e.attr }}" class="post-corral">
	<a id="{{ post_anchor_id|e.attr }}"></a>
	<div class="indents">{{ indents_marker }}</div>
	<div id="{{ post_container_id|e.attr }}" class="{{ post_container_class|e.attr }}">
		<div id="{{ header_id|e.attr }}" class="{{ header_class|e.attr }}">
		{{# headers }}
			{{> thread/post_headers }}
		{{/ headers }}
		</div>
		<div id="{{ content_container_id|e.attr }}" class="{{ content_container_class|e.attr }}">
	{{# content_rows }}
		{{# row }}
			{{> thread/file_info }}
		{{/ row }}
	{{/ content_rows }}
		</div>
		<div id="{{ comments_id|e.attr }}" class="{{ comments_class|e.attr }}">
	{{# post_comments }}
		{{> thread/post_comments }}
	{{/ post_comments }}
		</div>
	</div>
</div>
