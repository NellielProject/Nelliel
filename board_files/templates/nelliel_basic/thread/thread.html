{{% FILTERS }}
<form id="form-content-action" class="content-page" accept-charset="utf-8" action="{{ form_action|e.attr }}" method="post">
	<div id="{{ thread_corral_id |e.attr}}" class="thread-corral">
	{{# op_post }}
		{{> thread/post }}
	{{/ op_post }}
		<div id="{{ thread_expand_id|e.attr }}">
		{{# thread_posts }}
			{{> thread/post }}
		{{/ thread_posts }}
		{{# abbreviate }}
			<span class="omitted-posts"><span></span><span data-i18n="gettext"> posts omitted. Click Reply or Expand Thread to view.</span><br></span>
		{{/ abbreviate }}
		</div>
	</div>
	<hr class="clear">
	{{> thread/footer_form }}
</form>
