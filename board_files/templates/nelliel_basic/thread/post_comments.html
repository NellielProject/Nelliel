{{% FILTERS }}
<p class="{{ post_contents_class|e.attr }}">
{{# comment_lines }}
	<span class="{{ post_comment_class|e.attr }}">{{& line }}</span><br>
{{/ comment_lines }}
	<span class="{{ mod_comment_class|e.attr }}">{{ mod_comment }}</span>
{{# index_render }}
	<span data-i18n="gettext">This is a long comment.</span>&nbsp;<a href="{{ post_url|e.attr }}" data-i18n="gettext">Click here for the full text</a>
{{/ index_render }}
</p>
